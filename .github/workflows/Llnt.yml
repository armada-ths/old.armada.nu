name: Lint

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: '18.x'
            - name: Install dependencies
              run: npm install
            - name: Lint code
              run: npm run lint
