name: Gatsby Build

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '18.x'
            - name: Install dependencies
              run: npm install
            - name: Build Gatsby site
              run: npm run build
